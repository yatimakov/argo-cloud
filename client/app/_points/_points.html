<div ng-include="'components/headerbar/headerbar.html'"></div>
<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/menu/menu.html'"></div>

  <div class="container">
    <div class="row">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Active</th>
            <th>Id</th>
            <th>Link</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="navigator in navigators">

            <td>{{ navigator.name }}</td>
            <td>{{ navigator.isActive }}</td>
            <td>{{ navigator._id }}</td>
            <td> <button class="btn btn-xs" id="{{navigator._id}}" ng-click="showPoints($event)">-></button></td>

          </tr>

          </tbody>
        </table>
        <hr />
        <div ng-controller="tableCtrl as table">
          <table datatable="ng" class="row-border hover">
            <thead>
            <tr>
              <th>x</th>
              <th>y</th>
              <th>date</th>
              <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="points in table.points">
              <td>{{ points.x }}</td>
              <td>{{ points.y }}</td>
              <td>{{ points.date }}</td>
              <td>
                <button
                  class="btn btn-xs btn-danger"
                  id="{{points._id}}"
                  ng-click="deletePoint($event)">x
                </button></td>
            </tr>
            </tbody>
          </table>
          <button
            class="btn btn-success"
            ng-click="reloadData()"><i class="fa fa-refresh"></i> Update table </button>
        </div>

      </div>
    </div>
  </div>
