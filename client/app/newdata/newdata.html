<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

  <div class="row">
    <div class="col-lg-6">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="navigatorName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="navigatorName" ng-model="navigatorName" >
          </div>
        </div>
        <div class="form-group">
          <label for="navigatorDescription" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="navigatorDescription" ng-model="navigatorDescription"> </textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="navigatorIsActive"> Is active?
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="addNavigtor()">Save</button>
          </div>
        </div>
      </form>

      <select ng-model="selected">
        <option ng-selected="selected" ng-repeat="navigator in navigators" value="{{navigator.description}}">{{navigator.name}}</option>
      </select>
      <p>{{selected}}</p>
    </div>
  </div>

</div>

  <div class="map-container" ng-switch on="created">
    <ya-map ng-switch-when="true" ya-zoom="16" ya-center="[36.18,51.73]" ya-after-init="afterMapInit($target)">
      <ya-geo-object ya-source="geoObjects[0]" ya-options="{balloonHasCloseButton:false,strokeColor:'#000000',strokeWidth:2,strokeOpacity:0.5}"></ya-geo-object>
    </ya-map>
  </div>
  <button class="btn btn-xs btn-primary" ng-click="created=!created">Удалить</button>
